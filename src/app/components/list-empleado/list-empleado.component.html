<div class="row">
  <div class="col-lg-6">
    <h2>Listado de empleados</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color="warn" routerLink="/add">Agregar</button>
  </div>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nombre">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="estadoCivil">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> estadoCivil </th>
      <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>
    <ng-container matColumnDef="fechaIngreso">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> fechaIngreso </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date:'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> acciones </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <a class="pointer" style="color:#1878b0;" routerLink="edit/{{i}}">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="pointer" style="color:#e15639;" (click)="eliminarEmpleado(i)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
